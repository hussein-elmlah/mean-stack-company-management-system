<div class="container mt-3">
  <div>
    <div class="card">
      <p-table
        [value]="projects"
        [tableStyle]="{ 'min-width': '60rem' }"
        [paginator]="true"
        [rows]="5"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="{totalRecords} مشروع"
      >
        <ng-template pTemplate="header">
          <tr>
            <th [pSortableColumn]="'number'" style="width: 20%">
              رقم المشروع <p-sortIcon field="number"></p-sortIcon>
            </th>
            <th [pSortableColumn]="'name'" style="width: 20%">
              اسم المشروع <p-sortIcon field="name"></p-sortIcon>
            </th>
            <th [pSortableColumn]="'owner'" style="width: 20%">
              المالك <p-sortIcon field="owner"></p-sortIcon>
            </th>
            <th [pSortableColumn]="'expectedCompletionDate'" style="width: 20%">
              تاريخ االانتهاء
              <p-sortIcon field="expectedCompletionDate"></p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-project>
          <tr>
            <td>{{ project.number }}</td>

            <td>
              {{ project.name }}
            </td>
            <td>
              {{ project.owner }}
            </td>
            <td>
              {{ project.expectedCompletionDate | date : "mediumDate" }}
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
